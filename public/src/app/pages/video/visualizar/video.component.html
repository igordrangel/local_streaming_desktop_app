<div *ngIf="video$ | async as videoInfo; else showLoader">
	<koala-folder-page
		[titleIcon]="videoInfo.tipo === videoTipo.filme ? 'movie' : 'videocam'"
		[titlePage]="videoInfo.tituloOriginal + ' - ' + videoCategoriaTranslate.translate(videoInfo.categoria).name"
		customFolderBackgroudColor="#212121"
		customFolderFontColor="#f1f1f1">
		
		<nav menu-page>
			<koala-button
				backgroundColor="transparent"
				class="mr-8"
				color="white"
				icon="arrow_back"
				routerLink="/videos"
				text="Voltar">
			</koala-button>
			<koala-button
				(click)="editar()"
				backgroundColor="transparent"
				color="white"
				icon="edit"
				text="Editar">
			</koala-button>
		</nav>
		
		<section content>
			<nav class="nav-menu-arquivos">
				<h2>Arquivos</h2>
				<koala-button
					(click)="dialogArquivo()"
					backgroundColor="white"
					color="blue"
					icon="add"
					tooltip="Adicionar Arquivo">
				</koala-button>
			</nav>
			<mat-action-list *ngFor="let item of getListaArquivos()">
				<h3 class="temporada" mat-subheader>{{item.temporada}}Âª Temporada</h3>
				<mat-list-item (click)="dialogArquivo(arquivo)" *ngFor="let arquivo of item.arquivos">
					<mat-icon mat-list-icon>play_circle</mat-icon>
					<h4 mat-line>{{arquivo.titulo}}</h4>
					<small mat-line>{{arquivo.type}}</small>
				</mat-list-item>
			</mat-action-list>
		</section>
		
	</koala-folder-page>
</div>
<ng-template #showLoader>
	<div class="loader">
		<mat-spinner color="primary" diameter="60"></mat-spinner>
	</div>
</ng-template>
